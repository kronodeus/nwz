name: Release
on:
  push:
    tags:
      - 'v*.*.*'   # e.g. v0.1.0
permissions:
  contents: read
  id-token: write   # required for npm provenance
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # Use the pnpm version declared in package.json ("packageManager")
      - run: corepack enable

      - run: pnpm run ci

      # Sanity check: git tag must match package.json version
      - name: Verify tag matches package.json version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Tag v$TAG_VERSION does not match package.json version $PKG_VERSION"
            exit 1
          fi

      # Publish with npm to get signed provenance
      - name: Publish to npm (with provenance)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public